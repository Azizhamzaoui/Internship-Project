<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyd Insurance - Ticket Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Lloyd Insurance Logo" class="logo">
            <h1>Lloyd Insurance - Ticket Statistics</h1>
            <nav>
                <a href="#manualInput">Manual Data Input</a> | 
                <a href="#uploadData">Upload Data</a>
            </nav>
        </header>
        <main>
            <section id="manualInput">
                <h2>Manual Data Input</h2>
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="totalClaims">Total number of claims received:</label>
                        <input type="number" id="totalClaims" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="acceptedTickets">Number of tickets accepted:</label>
                        <input type="number" id="acceptedTickets" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignedNotInCharge">Number of assigned tickets not taken in charge:</label>
                        <input type="number" id="assignedNotInCharge" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="closedTickets">Number of tickets closed:</label>
                        <input type="number" id="closedTickets" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inProgressTickets">Number of tickets in progress:</label>
                        <input type="number" id="inProgressTickets" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duplicateTickets">Number of duplicate tickets:</label>
                        <input type="number" id="duplicateTickets" required>
                    </div>
                    
                    <button type="button" onclick="calculateStatistics()">Calculate Statistics</button>
                </form>
            </section>

            <section id="uploadData">
                <h2>Upload Data</h2>
                <input type="file" id="fileInput" accept=".csv">
                <button id="uploadButton">Upload and Process</button>
                <div id="results5"></div>
                <div id="results"></div>
                <div id="results1"></div>
                <div id="results2"></div>
                <div id="results3"></div>
                <div id="results4"></div>
            </section>

            <div id="statistics" class="statistics">
                <h2>Statistics</h2>
                <div class="chart-container">
                    <canvas id="treatmentTimesChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="nonTreatedChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="averagesChart" width="400" height="200"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
